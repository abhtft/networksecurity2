name: workflow

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'

permissions:
  id-token: write
  contents: read

jobs:
  integration:
    name: Continuous Integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Lint code
        run: echo "Linting repository"

      - name: Run unit tests
        run: echo "Running unit tests"

  build-and-push-ecr-image:
    name: Continuous Delivery
    needs: integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Utilities
        run: |
          sudo apt-get update
          sudo apt-get install -y jq unzip
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY_NAME }}
          IMAGE_TAG: latest
        run: |
          # Build a docker container and
          # push it to ECR so that it can
          # be deployed to ECS.
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "::set-output name=image::$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

          
  Continuous-Deployment:
    needs: build-and-push-ecr-image
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io awscli
          sudo usermod -aG docker $USER
          sudo systemctl start docker
          sudo systemctl status docker
          whoami
          groups
          docker --version
          aws --version

      - name: System Check
        run: |
          df -h
          free -m
          ps aux
          sudo systemctl status docker || true
          docker info || true
          docker system df || true

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      
      - name: Debug ECR Login
        run: |
          echo "ECR Registry: ${{secrets.AWS_ECR_LOGIN_URI}}"
          aws ecr describe-repositories || true
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin ${{secrets.AWS_ECR_LOGIN_URI}} || true
      
      - name: Pull latest images
        run: |
          echo "Pulling image from ECR..."
          sudo docker pull ${{secrets.AWS_ECR_LOGIN_URI}}/${{ secrets.ECR_REPOSITORY_NAME }}:latest || exit 1
         
      - name: Stop and remove existing container if running
        continue-on-error: true
        run: |
          sudo docker ps -a
          sudo docker stop networksecurity || true
          sudo docker rm -f networksecurity || true
       
      - name: Run Docker Image to serve users
        run: |
          echo "Starting container..."
          sudo docker run -d \
            --name networksecurity \
            -p 8080:8080 \
            --ipc="host" \
            --restart unless-stopped \
            --memory="1g" \
            --memory-swap="2g" \
            --cpus="1" \
            -e AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }} \
            -e AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }} \
            -e AWS_REGION=${{ secrets.AWS_REGION }} \
            ${{secrets.AWS_ECR_LOGIN_URI}}/${{ secrets.ECR_REPOSITORY_NAME }}:latest

      - name: Verify container is running
        run: |
          echo "Checking container status..."
          sudo docker ps
          echo "Container logs:"
          sudo docker logs networksecurity || true
          echo "System status:"
          free -m
          df -h
          
      - name: Monitor container for stability
        run: |
          echo "Monitoring container for 30 seconds..."
          for i in {1..6}; do
            sudo docker ps
            sudo docker stats --no-stream networksecurity
            sudo docker logs --tail 50 networksecurity
            sleep 5
          done
          
      - name: Clean previous images and containers
        if: always()
        run: |
          sudo docker system prune -f
          